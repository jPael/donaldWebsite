<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Photo Collection</title>
		<link rel="stylesheet" href="css/app.css" />
		<script src="js/app.js"></script>
	</head>
	<body>
		<header>My Photo Collection Website</header>
		<div class="contentBody">
			<div id="menu">
				<div id="menuLogo">Menu</div>
				<div id="dogButton" class="menuItems highlighted" onclick="showDogs()">Dogs</div>
				<div id="catsButton" class="menuItems" onclick="showCats()">Cats</div>
				<div id="roostersButton" class="menuItems" onclick="showRoosters()">Roosters</div>
				<div id="birdsButton" class="menuItems" onclick="showBirds()">Bird</div>
				<div id="footer">Created by: Donald Ramirez</div>
			</div>
			<div class="content">
				<div id="title">Category: <span id="category">Dogs</span></div>
				<div id="imgs">
					<img class="contentIMG" src="images/dogs/dog1.jpg" alt="" srcset="" />
					<img class="contentIMG" src="images/dogs/dog2.jpg" alt="" srcset="" />
					<img class="contentIMG" src="images/dogs/dog3.jpg" alt="" srcset="" />
					<img class="contentIMG" src="images/dogs/dog4.jpg" alt="" srcset="" />
					<img class="contentIMG" src="images/dogs/dog5.jpg" alt="" srcset="" />
				</div>
			</div>
		</div>
	</body>
</html>
